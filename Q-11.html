    <!--array ascending order sort. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-11</title>
</head>

<body>

    <script type="text/javascript">
        var n = parseInt(prompt("Enter the size of an array :-"));
        arr = [];
        var i;
        var j;
        for (i = 0; i < n; i++) {
            arr[i] = parseInt(prompt("Enter the value of an array :-"));
        }

        console.log(arr);
        console.log("Your descending arr elements are :-");
        for(i=0;i<arr.length;i++)
        {
            for(j=i+1;j<arr.length;j++)
            {
                var temp;
                if(arr[i] < arr[j])
                {
                    temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
            }
        }
        console.log(arr);
    </script>
</body>

</html>
