    <!-- all element sum. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-8</title>
</head>
<body>

    <script type="text/javascript">
       var n = parseInt(prompt("Enter the size of an array :-"));
       var arr = [];
       var i;
        for(i=0;i<n;i++)
        {
        arr[i] = parseInt(prompt("Enter the value of an array :-"));
        }

        console.log(arr);
        console.log("Your sum of all elements are :-");
        
        var sum = 0;
        for(i=0 ; i<arr.length;i++)
        {
            sum += arr[i];
            
        }
        console.log(sum);
    </script>
</body>
</html>
